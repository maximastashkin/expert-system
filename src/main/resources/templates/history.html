<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>История сеансов</h1>
    <br>
    <br>
    <div class="container" th:if="${results != null}">
        <div th:each="result : ${results}">
            <h3 th:text="${#temporals.format(result.timestamp, 'dd.MM.yyyy HH:mm:ss')}"></h3>
            <div class="row align-items-start">
                <div class="col">
                    <h2>Переменные в рабочей памяти:</h2>
                    <p th:each="variable : ${result.variables}" th:text="${variable}"></p>
                </div>
                <div class="col">
                    <h2>Сработавшие правила:</h2>
                    <p th:each="rule : ${result.rules}" th:text="${rule}"></p>
                </div>
            </div>
            <div th:if="${result.result} != null">
                <h2>Результат вывода: </h2>
                <h3 th:text="${result.result}"></h3>
            </div>
            <div th:if="${result.result == null}">
                <h2 style="color: red">Не удалось вывести выходную переменную при указанных входных данных</h2>
            </div>
            <hr>
            <br>
            <br>
            <br>
        </div>
    </div>
</div>
</body>
</html>
